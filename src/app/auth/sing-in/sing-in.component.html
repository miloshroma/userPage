<mat-card>
    <mat-card-title class="text-center">Login</mat-card-title>
    <mat-card-content>
        <form class = "form"[formGroup]="form" (submit) = "login()">
            <mat-form-field class="full-fields">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. pat@example.com" formControlName="email">
                <mat-error *ngIf="validationFormControl('email')">
                    Please enter a valid email address
                  </mat-error>
            </mat-form-field>
            <mat-form-field class="full-fields">
                <input type="password" matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="validationFormControl('password')">
                    Please enter a password
                  </mat-error>
            </mat-form-field>
            <div class = "error-message">{{error}}</div>
            <button type="submit" class = "btn-sign_in" mat-raised-button color = "primary">Sing in</button>
        </form>
    </mat-card-content>
</mat-card>
